<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
<div class="min-h-screen flex">
    <!-- Sidebar -->
    <div class="bg-blue-900 text-white w-64 p-4">
        <h2 class="text-2xl font-bold">Admin Dashboard</h2>
        <ul class="mt-6">
            <li><a href="/airports" class="block py-2 hover:bg-blue-700">Manage Airports</a></li>
            <li><a href="/flights" class="block py-2 hover:bg-blue-700">Manage Flights</a></li>
            <li><a href="/passengers" class="block py-2 hover:bg-blue-700">Manage Passengers</a></li>
            <li><a href="/tickets" class="block py-2 hover:bg-blue-700">Manage Tickets</a></li>
            <li><a href="/users" class="block py-2 hover:bg-blue-700">Manage Users</a></li>
        </ul>
    </div>
    <!-- Main Content -->
    <div class="flex-1 p-6">
        <h1 class="text-3xl font-bold mb-4">Welcome to the Airport Management System</h1>
        <div class="grid grid-cols-3 gap-6">
            <div class="bg-white p-4 rounded shadow">
                <h3 class="text-xl font-bold">Total Flights</h3>
                <p class="text-2xl text-blue-600" th:text="${totalFlights}">0</p>
            </div>
            <div class="bg-white p-4 rounded shadow">
                <h3 class="text-xl font-bold">Total Passengers</h3>
                <p class="text-2xl text-green-600" th:text="${totalPassengers}">0</p>
            </div>
            <div class="bg-white p-4 rounded shadow">
                <h3 class="text-xl font-bold">Tickets Sold</h3>
                <p class="text-2xl text-red-600" th:text="${ticketsSold}">0</p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
