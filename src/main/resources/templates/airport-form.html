<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${airport.id != null ? 'Edit Airport' : 'Add New Airport'}"></title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
<div class="min-h-screen flex items-center justify-center">
    <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 w-full max-w-lg">
        <h1 class="text-2xl font-bold mb-4" th:text="${airport.id != null ? 'Edit Airport' : 'Add New Airport'}"></h1>
        <!-- Error Message -->
        <div th:if="${error}" class="text-red-500 text-sm mb-4">
            <p th:text="${error}"></p>
        </div>
        <!-- Shared Form -->
        <form th:action="|${airport.id != null ? '/airports/' + airport.id : '/airports'}|" method="post">



        <!-- Name -->
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="name">Name</label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                       type="text" id="name" name="name" th:value="${airport.name}" placeholder="Enter airport name" required>
            </div>
            <!-- Code -->
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="code">Code</label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                       type="text" id="code" name="code" th:value="${airport.code}" placeholder="Enter airport code" required>
            </div>
            <!-- Location -->
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="location">Location</label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                       type="text" id="location" name="location" th:value="${airport.location}" placeholder="Enter location" required>
            </div>
            <!-- Country -->
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="country">Country</label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                       type="text" id="country" name="country" th:value="${airport.country}" placeholder="Enter country" required>
            </div>
            <!-- Submit Button -->
            <div class="flex items-center justify-between">
                <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                        type="submit" th:text="${airport.id != null ? 'Update' : 'Add'}">
                    Add
                </button>
                <a href="/airports" class="text-blue-500 hover:text-blue-700 text-sm">Cancel</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
