<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Details</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
<div class="container mx-auto px-4 py-6">
    <!-- Page Title -->
    <h1 class="text-2xl font-bold text-center text-blue-600 mb-6">Flight Details</h1>

    <!-- Flight Information -->
    <div class="bg-white shadow-md rounded-md p-6 max-w-2xl mx-auto">
        <h2 class="text-lg font-semibold text-gray-700 mb-4">Flight Information</h2>

        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
            <div>
                <p class="text-gray-500 font-medium">Flight Number:</p>
                <p class="text-gray-800 font-semibold" th:text="${flight.flightNumber}">FLIGHT123</p>
            </div>
            <div>
                <p class="text-gray-500 font-medium">Departure Time (Original Format):</p>
                <p class="text-gray-800 font-semibold" th:text="${flight.departureTime}">
                    2024-12-01T08:00:00
                </p>
            </div>
            <div>
                <p class="text-gray-500 font-medium">Arrival Time (Original Format):</p>
                <p class="text-gray-800 font-semibold" th:text="${flight.arrivalTime}">
                    2024-12-01T10:00:00
                </p>
            </div>
            <div>
                <p class="text-gray-500 font-medium"> Depature Location :</p>
                <p class="text-gray-800 font-semibold" th:text="${flight.departureAirport.getName()}">
                    Siemreap Airport
                </p>
            </div>
            <div>
                <p class="text-gray-500 font-medium"> Arrival Location :</p>
                <p class="text-gray-800 font-semibold" th:text="${flight.arrivalAirport.getName()}">
                    Phnom Penh Airport
                </p>
            </div>
        </div>

        <!-- Back Button -->
        <div class="text-center mt-6">
            <a href="/flights" class="bg-gray-500 text-white px-6 py-2 rounded-md shadow hover:bg-gray-600">
                Back to List
            </a>
        </div>
    </div>
</div>
</body>
</html>
